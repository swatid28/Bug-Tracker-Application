<h1>Bug Tracker</h1>
<hr>
<section class="content">
    <bug-stats [data]="bugs"></bug-stats>
    <!--<section class="stats">-->
        <!--<span class="closed">{{getClosedCount()}}</span>
        <span> / </span>
        <span>{{bugs.length}}</span>
        </section>-->
    <section class="sort">
        <label for="">Order By :</label>
        <!--<input type="text" [(ngModel)]="sortBugBy">-->
        <select [(ngModel)]="sortBugBy">
            <option value="name">Name</option>
            <option value="isClosed">isClosed</option>
        </select>
        <label for="">Descending? : </label>
        <input type="checkbox" [(ngModel)]="sortBugOrder">
    </section>
    <section class="edit">
        <label for="">Bug :</label>
        <input type="text" [(ngModel)]="newBugName">
        <input type="button" value="Add New" (click)='addNew(newBugName)'>
    </section>
    <section class="list">
        <ol>
            <!--Sorting bugs based on combination of name,isClosed and order-->
            <li *ngFor = "let bug of (bugs|sort:sortBugBy:sortBugOrder)">
                <!--<span class="bugname" (click)="toggle(bug)" [ngClass]="{closed:bug.isClosed}">{{bug.name}}</span>
                <div class="datetime">{{bug.createdAt}}</div>-->
                <bug-item [data]="bug"></bug-item>
            </li>
        </ol>
        <input type="button" value="Remove Closed" (click)="removeClosed()">
    </section>
</section>
