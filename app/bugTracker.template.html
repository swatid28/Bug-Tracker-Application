<style>
    .bugname, .stats{
        font-size: 20pt;
    }
    section{
        margin-bottom: 10px;
    }
    .closed{
        color : red;
        text-decoration: line-through;
        font-style: italic;
        font-weight: bold;
    }
    li span{
        cursor: pointer;
    }
    ol{
        width: 500px;
        list-style: none;
        -webkit-margin-before: 0px;

    }
    li{
        margin-bottom: 10px;
        padding: 4px;
        border : 1px solid gray;
        background-color: #e7e7e7;
        border-radius: 5px;
    }
</style>

<h1>Bug Tracker</h1>
<hr>
<section class="content">
    <section class="stats">
        <span class="closed">2</span>
        <span> / </span>
        <span>{{bugs.length}}</span>
    </section>
    <section class="sort">
        <label for="">Order By :</label>
        <input type="text" name="" id="">
        <label for="">Descending? : </label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="edit">
        <label for="">Bug :</label>
        <input type="text" [(ngModel)]="newBugName">
        <input type="button" value="Add New" (click)='addNew()'>
    </section>
    <section class="list">
        <ol>
            <li *ngFor = "let bug of bugs">
                <span class="bugname">{{bug.name}}</span>
                <div class="datetime">{{bug.createdAt}}</div>
            </li>
        </ol>
        <input type="button" value="Remove Closed">
    </section>
</section>
